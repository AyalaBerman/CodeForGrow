<div class="sm-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="mb-3" translate>Request Detail</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <div class="card card-body">
          <table id="table_id" class="table table-text tble-responsive">
            <tbody>
              <tr>
                <td style="width: 32%" translate>Tutor Name</td>
                <td style="width: 68%">
                  <a
                    class="link-pink"
                    [routerLink]="['/tutors', item.tutor._id]"
                    *ngIf="item && item.tutor"
                    >{{item?.tutor?.name }}
                  </a>
                </td>
              </tr>
              <tr *ngIf="item.webinar">
                <td translate>Group Class</td>
                <td><span>{{item?.webinar?.name || 'No name'}}</span></td>
              </tr>
              <tr *ngIf="item.subject">
                <td translate>Subject</td>
                <td><span>{{item.subject?.name || 'No name'}}</span></td>
              </tr>
              <tr *ngIf="item.course">
                <td translate>Course</td>
                <td><span>{{item.course?.name || 'No name'}}</span></td>
              </tr>
              <tr>
                <td translate>Request Status</td>
                <td><app-status [status]="item?.status || ''"></app-status></td>
              </tr>
              <tr>
                <td translate>Amount Requested</td>
                <td>{{item?.amount | appCurrency}}</td>
              </tr>
              <tr>
                <td translate>Reason</td>
                <td>" {{item?.reason}} "</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
