<div class="modal-header">
  <h2 class="modal-title" translate>My Category</h2>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form #frm="ngForm" (submit)="submit(frm)">
  <div class="modal-body">
    <div class="form-group">
      <label translate>Select Category</label>
      <ng-select [items]="categories" bindLabel="name" name="category" placeholder="{{'Choose Category' | translate}}"
        [(ngModel)]="myCategory.originalCategoryId" bindValue="_id" #categoryId="ngModel" required
        [disabled]="myCategory._id">
      </ng-select>
      <div *ngIf="categoryId.errors && (categoryId.dirty || categoryId.touched || submitted)">
        <p [hidden]="!categoryId.errors.required" class="error" translate>Category is required</p>
      </div>
    </div>
    <div class="form-group">
      <span translate>Active</span>
      <input type="checkbox" class="ms-2" name="isActive" [(ngModel)]="myCategory.isActive" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default" translate>Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')" translate>
      Close
    </button>
  </div>
</form>
